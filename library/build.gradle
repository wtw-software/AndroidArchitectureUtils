apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

group = 'com.github.wtw-software'

android {
    compileSdk 35

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["resourcePackageName": "no.wtw.android.architectureutils",
                             "library"            : "true",
                             "androidManifestFile": "$projectDir/src/main/AndroidManifest.xml".toString()]
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/license.txt', 'META-INF/notice.txt', 'META-INF/DEPENDENCIES.txt', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/DEPENDENCIES', 'META-INF/dependencies.txt', 'META-INF/LGPL2.1', 'LICENSE.txt', 'LICENSE']
        }
    }

    namespace 'no.wtw.android.architectureutils'
}

dependencies {
    api "androidx.recyclerview:recyclerview:1.2.1"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api 'com.github.yogacp:android-viewbinding:1.0.4'

    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.activity:activity-ktx:1.10.1'
    implementation "androidx.annotation:annotation:1.5.0"
    implementation "com.google.android.gms:play-services-auth:20.4.0"
    implementation "com.google.android.gms:play-services-auth-api-phone:18.0.1"
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    archiveClassifier = 'sources'
}

artifacts {
    archives sourcesJar
}
